<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;600;700&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/phosphor-icons"></script>

  <link href="styles.css" rel="stylesheet">
  <link href="reset.css" rel="stylesheet">
  
  <title>dotap</title>
  <link rel="icon" type="image/x-icon" href="/assets/logo-orange.ico"/>

</head>
<body>

  <header>
    <img class="logo-dotap" src="../assets/logo-dotap.svg" alt="logo-dotap">

    <button class="btnLogout">
      <img src="../assets/sign-out.svg" alt="logo-sair"></img>
      Sair
    </button>
  </header>

  <div class="content">
    <nav>
      <ul>
        <li>
          <a href="../adm_usuarios_cadastrados">
            <img
              src="../assets/address-book.svg"
              class="icons-nav"
              alt=""
            />
           Usuários Cadastrados
          </a>
        </li>
        <li>
          <a href="../adm_cadastro_de_usuario/index.html">
            <img src="../assets/user-circle-plus.svg" class="icons-nav" alt="" />
            Cadastro de Usuários
          </a>
        </li>
        <li>
          <a href="../adm_solicitacoes/index.html">
            <img
              src="../../assets/clipboard-text.svg"
              class="icons-nav"
              alt=""
            />
            Solicitações
          </a>
        </li>
        <li>
          <a href="../adm_pontos_registrados/index.html">
            <img
              src="../assets/clock.svg"
              class="icons-nav"
              alt=""
            />
            Pontos Registrados
          </a>
        </li>
      </ul>
    </nav>

    <main>
      <h1>Cadastro de Usuário</h1>
      <form class="card">
       <div>
          <div class="inputContent">
            <label>Nome:</label>
            <input type="text">
          </div>
          <div class="inputContent">
            <label>Sobrenome:</label>
            <input type="text">
          </div>
          <div class="inputCheckbox">
            <input type ="checkbox" id ="administrador">
            <label for ="administrador">Administrador</label>
          </div>
       </div>

       <div>
          <div class="inputContent">
            <label>E-mail:</label>
            <input type="email">
          </div>
          <div class="inputContent">
            <label>Senha:</label>
            <input type="password">
          </div>
          <button class="btnRegister">Cadastrar</button>
        </div>
      </form>
    </main>
  </div>

  <form action=""></form>

</body>
</html>
